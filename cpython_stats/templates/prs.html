<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>CPython PR stats</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/materialize.css')}}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="{{ url_for('static',filename='css/style.css')}}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">CPython PRs</h1>
        <div class="row center">
            <h5 class="header col s12 light">CPython stats tracker</h5>
        </div>
        <br><br>
    </div>
</div>

<div style="width:40%; margin:0 auto;">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Non core developers</span>
                    <p style="font-size:160%;">{{'{0:.2f}'.format(non_coredev.mean())}} +
                        {{'{0:.2f}'.format(non_coredev.std())}} days.</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Core Developers</span>
                    <p style="font-size:160%;">{{'{0:.2f}'.format(coredev.mean())}} +
                        {{'{0:.2f}'.format(coredev.std())}} days.</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="width:40%; margin:0 auto;">
    <canvas id="canvas"></canvas>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{{ url_for('static',filename='js/materialize.js')}}"></script>
<script src="{{ url_for('static',filename='js/init.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
<script src="{{ url_for('static',filename='js/charts.js')}}"></script>

</body>
</html>
